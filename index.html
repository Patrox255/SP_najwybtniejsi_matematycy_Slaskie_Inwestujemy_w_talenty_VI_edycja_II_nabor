<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal matematyczny</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b44a7a62f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="index.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
    
    <header id="banner">

        <div>

            <div id="logo">

                <h1>Portal matematyczny</h1>
                <i class="fa-solid fa-calculator"></i>

            </div>

        </div>

    </header>

    <div id="container">

        <div id="left"></div>

        <main id="links">

            <div class="link">

                <img src="Grafiki/Archimedes.jpg">
                <div class="bottomDiv" id="bottom0"><span class="bottomText">Archimedes</span></div>

            </div>
            <div class="link">

                <img src="Grafiki/Euler.jpg">
                <div class="bottomDiv" id="bottom1"><span class="bottomText">Euler</span></div>

            </div>
            <div class="link">

                <img src="Grafiki/Isaac-Newton.jpg">
                <div class="bottomDiv" id="bottom2"><span class="bottomText">Isaac Newton</span></div>

            </div>
            <div class="link">

                <img src="Grafiki/Carl-Friedrich-Gauss.jpg">
                <div class="bottomDiv" id="bottom3"><span class="bottomText">Carl Friedrich Gauss</span></div>

            </div>
            <div class="link">

                <img src="Grafiki/Georg-Cantor.jpg">
                <div class="bottomDiv" id="bottom4"><span class="bottomText">Georg Cantor</span></div>

            </div>
            <div class="link">

                <img src="Grafiki/Fibonacci.jpg">
                <div class="bottomDiv" id="bottom5"><span class="bottomText">Fibonacci</span></div>

            </div>

        </main>

        <aside id="right">

            <header id="euler-banner"><span id="banner-name">Liczba Eulera (e)</span></header>
            <div id="euler">

                <p>e~2,71828182845904523536028747135266249775724709369995</p>

            </div>

        </aside>

    </div>

    <footer>Patryk Szymanek &copy; 2022</footer>

</html>
